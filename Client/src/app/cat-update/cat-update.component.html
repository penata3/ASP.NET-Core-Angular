<div class="col-md-4"></div>
<div class='formContainer container col-md-4 login'>
    <form [formGroup]='updateCatForm'>
        <div class="mb-3">
            <img [src]='catToUpdate?.imageUrl'>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class='form-control' formControlName='description'></textarea>
        </div>
        <button class="btn btn-primary" (click)='updateCat()'>Save Changes</button>
    </form>
</div>
<div class="col-md-4"></div>
