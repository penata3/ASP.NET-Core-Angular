<div>
    <div class="col-md-4"></div>
    <div class="formContainer  container col-md-4">

        <form [formGroup]='form' (ngSubmit)='register()'>
            <ng-container *ngIf="errorMessage">
                {{errorMessage}}
            </ng-container>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" formControlName='username'>
            </div>
            <ng-container *ngIf='username?.touched && username?.errors'>
                <p class="alert alert-danger" *ngIf='username?.errors?.required'>Username is required</p>
                <p class="alert alert-danger" *ngIf='username?.errors?.minlength'>Username should be at least 6 characters long</p>
            </ng-container>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" aria-describedby="emailHelp" formControlName='email'>
            </div>
            <ng-container *ngIf='email?.touched && email?.errors'>
                <p class="alert alert-danger" *ngIf='email?.errors?.required'>Email is required</p>
                <p class="alert alert-danger" *ngIf='email?.errors?.minlength'>Email should be at least 6 characters long</p>
                <p class="alert alert-danger" *ngIf='email?.errors?.email'>Email is not valid</p>
            </ng-container>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName='password'>
            </div>

            <ng-container *ngIf='password?.touched && password?.errors'>
                <p class="alert alert-danger" *ngIf='password?.errors?.required'>Password is required</p>
                <p class="alert alert-danger" *ngIf='password?.errors?.minlength'>Password should be at least 6 characters long</p>
            </ng-container>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

    </div>
    <div class="col-md-4"></div>
</div>
